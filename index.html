<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="index.css">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <main>
    <div class="wrap_header">
      <h1 class="title">TO DO</h1>
      <span class="icon_theme"></span>
    </div>
    <div class="wrap_todo">
      <div class="wrap_input">
        <input class="input_todo" type="text" placeholder="let's do something...">
      </div>
      <div class="wrap_box">
      <ul class="list_todo">
        <li class="item_todo">
          <div class="wrap_check"><input type="checkbox" aria-label="checkbox" class="check_todo" name="checkbox" id="checkbox"><span class="todo_mark"></span></div> <label for="checkbox" class="text_todo">make this to do list done‼️</label>
          <button aria-label="Remove" class="item_delete"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
        </li>
      </ul>
      <div class="footer">
        <div class="left_footer">
          <p class="todo_count">0 items left</p>
        </div>
        <div class="footer_select">
          <button class="button_todo button_all">All</button
          ><button class="button_todo button_active">Active</button
          ><button class="button_todo button_completed">Completed</button>
        </div>
        <div class="footer_clear"><button class="button_todo clear">Clear Completed</button></div>
      </div>
    </div>
  </div>
</main>
<script>
  // add light mode theme class at main
  const btn_theme = document.querySelector('.icon_theme');
  let count = 0;
  btn_theme.addEventListener('click', e => {
    count++;
    if(count % 2 != 0){
      document.documentElement.setAttribute("data-theme", "light");
    }else{
      document.documentElement.setAttribute("data-theme", "dark");
    }
  })
</script>
</body>
</html>
